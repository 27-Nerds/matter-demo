<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark"
  data-a11y-animated-images="system">

<head>
  <meta charset="utf-8">
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.js">
  </script>

  <style>
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
    }

    body {
      font: small arial, sans-serif;
      margin: 0;
      font-size: 16px;
      font-weight: 100;
      color: white;
      padding: 0;
      background: #fafafa;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      opacity: .2;
      height: 200px;
      width: 200px;
    }

    canvas:hover {
      opacity: 1;
    }

    #debug {
      position: absolute;
    }
  </style>

</head>

<body>

  <div id="debug">

  </div>


  <script type="application/javascript">
    setTimeout(function () {
      // module aliases
      var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Body = Matter.Body,
        Composite = Matter.Composite;

      // create an engine
      var engine = Engine.create();



      var render = Render.create({
        element: document.getElementById("debug"),
        engine: engine,
        options: {
          width: 100,
          height: 100,
          background: '#fafafa',
          wireframeBackground: '#222',
          hasBounds: false,
          enabled: true,
          wireframes: true,
          showSleeping: true,
          showDebug: false,
          showBroadphase: false,
          showBounds: false,
          showVelocity: true,
          showCollisions: false,
          showAxes: false,
          showPositions: false,
          showAngleIndicator: false,
          showIds: false,
          showShadows: false
        }
      });


      function Shape(x, y, worldBoundsX, worldBoundsY) {
        this.setWorldBounds(worldBoundsX, worldBoundsY);

        this.setRealSize(47, 66);
        this.setRealPosition(x, y);
        this.createElement();
        this.createPhysicsBody();
      }
      Shape.prototype.createElement = function () {
        this.element = document.createElement("div");
        this.element.style.width = "" + this.getRealWidth() + "px";
        this.element.style.height = "" + this.getRealHeight() + "px";
        this.element.style.position = "absolute";
        this.element.style.left = "0px";
        this.element.style.top = "0px";
        this.element.style["transform-origin"] = "center";
        this.element.style["background-size"] = "cover";
        this.element.style.backgroundImage =
          "url('https://raw.githubusercontent.com/27-Nerds/27/main/assets/images/icons/rabbit.svg')";
        document.body.appendChild(this.element);

      }

      Shape.prototype.setPosition = function (x, y) {
        this.x = x;
        this.y = y;
      };

      Shape.prototype.setRealPosition = function (x, y) {
        this.x = x * (100 / this.worldBoundsX);
        this.y = y * (100 / this.worldBoundsY);
      }

      Shape.prototype.setSize = function (width, height) {
        this.width = width;
        this.height = height;
      };

      Shape.prototype.setRealSize = function (width, height) {
        this.width = width * (100 / this.worldBoundsX);
        this.height = height * (100 / this.worldBoundsY);

        if (this.aspectRatio < 1) {
          this.width = this.width * this.aspectRatio;
        } else {
          this.height = this.height / this.aspectRatio;
        }
      };

      Shape.prototype.setWorldBounds = function (x, y) {
        this.worldBoundsX = x;
        this.worldBoundsY = y;
        this.aspectRatio = this.worldBoundsX / this.worldBoundsY;
        console.log(this.aspectRatio);
      };

      Shape.prototype.getRealX = function () {
        var r = (this.body.position.x / (100 / this.worldBoundsX));
        if (this.aspectRatio < 1) {
          r = r * this.aspectRatio;
        }
        return r;
        // return (this.body.position.x / (100 / this.worldBoundsX));
        // return Math.round(this.body.bounds.min.x / (100 / this.worldBoundsX));
      }

      Shape.prototype.getRealY = function () {
        // return (this.body.position.y / (100 / this.worldBoundsY));
        var r = (this.body.position.y / (100 / this.worldBoundsY));
        if (this.aspectRatio > 1) {
          r = r * this.aspectRatio;
        }
        return r;
        // return Math.round(this.body.bounds.min.y / (100 / this.worldBoundsY));
      }

      Shape.prototype.getRealWidth = function () {
        var r = (this.width / (100 / this.worldBoundsX));
        if (this.aspectRatio < 1) {
          r = r / this.aspectRatio;
        }
        // } else {
        //   r = r * this.aspectRatio;
        // }
        return r;
      }

      Shape.prototype.getRealHeight = function () {
        var r = (this.height / (100 / this.worldBoundsY));
        if (this.aspectRatio > 1) {
          r = r * this.aspectRatio;
        }
        return r;
      }

      Shape.prototype.animate = function () {
        // this.element.style.left =  "" + this.getRealX() + "px";
        // this.element.style.top =  "" + this.getRealY() + "px";

        this.element.style.transform = "translate( " +
          this.getRealX() +
          "px, " +
          this.getRealY() +
          "px )";
        this.element.style.transform += "rotate( " + this.body.angle + "rad )";
      }

      Shape.prototype.createPhysicsBody = function () {
        this.body = Bodies.rectangle(this.x, this.y, this.width, this.height);

        // Body.setMass(this.body);
      }

      Shape.prototype.getPhysicsBody = function () {
        return this.body
      }

      engine.world.gravity.scale = 0.00003;

      var ground = Bodies.rectangle(0, 50, 1000, 5, {
        isStatic: true,
        friction: 1
      });

      // add all of the bodies to the world
      Composite.add(engine.world, [ground]);

      // run the renderer
      Render.run(render);
      // create runner
      var runner = Runner.create();

      // run the engine
      Runner.run(runner, engine);

      let shapes = [];
      let x = 400;
      let y = 0;


      let bWidth = window.innerWidth;
      let bHeight = window.innerHeight;
      for (let i = 0; i < 30; i++) {
        setTimeout(function () {
          shape = new Shape(x, y, bWidth, bHeight);
          shapes.push(shape);

          Composite.add(engine.world, shape.getPhysicsBody());
        }, 160 * i);

      }
      document.body.addEventListener('click', event => {
        console.log(event);
        shape = new Shape(event.x - 20, event.y - 30, bWidth, bHeight);

        shapes.push(shape);

        Composite.add(engine.world, shape.getPhysicsBody());
      });

      window.requestAnimationFrame(update);

      function update() {
        for (var i = 0, l = shapes.length; i < l; i++) {
          shapes[i].animate();
        }
        window.requestAnimationFrame(update);
      }

    }, 1000);
  </script>
</body>

</html>
